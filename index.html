<!DOCTYPE html>

<html lang="es">


    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Challenge Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        
    </head>

    <body>
        
        <main>
            <section class="section-1">
                <textarea id="campo-texto1" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            
                <div>
                    <h6 class="validacion">Solo letras minúsculas, sin acentos ni caracteres especiales</h6>
                </div>

                <div class="botones">
                    <button class="boton-enc" onclick="encriptarTexto()">Encriptar</button>
                    <button class="boton-des" onclick="desencriptarTexto()">Desencriptar</button>
                </div>
            </section>

            <section class="section-2">
                <textarea id="campo-texto2" class="texto-mensaje" cols="20" rows="10" ></textarea>
                <div>
                    <button id="boton-copiar" class="copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </section>
            
        </main>

        <footer>
            <p class="copyright">&copy Desarrollado por Carla Biancofiore - Marzo 2024</p>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
